<form class="container" [formGroup]="contentForm" (ngSubmit)="submit()">
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutWrap fxLayoutGap="1%">
        <div fxFlex="100%" class="align">
            Create Content
        </div>
        <div fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%">
            <div fxFlex=30% class="form-group">
                <mat-form-field fxFlex="30%" fxLayout='column' appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="Title">
                    <mat-error class="error" *ngIf="formControls.title.touched && formControls.title.errors">
                        <mat-error *ngIf="formControls.title.errors.required">This field is mandatory</mat-error>
                    </mat-error>
                </mat-form-field>            
            </div>
            <div fxFlex=30% class="form-group">
                <mat-form-field appearance="outline" fxFlex="30%" fxLayout='column'>
                    <mat-label>Description</mat-label>
                    <textarea style="resize: none;" matInput placeholder="Enter Description Here..." formControlName="description" cols="30" rows="3"></textarea>
                    <mat-error class="error" *ngIf="formControls.description.touched && formControls.description.errors">
                        <mat-error *ngIf="formControls.description.errors.required">This field is mandatory</mat-error>
                    </mat-error>
                </mat-form-field>            
            </div>
            <div fxFlex="30%">
                <button type="submit" class="bg-success text-white rounded-pill" [disabled]="contentForm.invalid" mat-raised-button>Submit</button>
            </div>            
        </div>        
    </div>
</form>

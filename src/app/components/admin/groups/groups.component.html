<div fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayout.lt-sm="column" fxFlex="95">
      <h2>Group List</h2>
      <span fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field fxFlex="45">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
  
        <button fxFlex="45" routerLink="new-group" mat-raised-button color="primary">Create Group</button>
      </span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="mat-elevation-z8" fxFlex="95">
      <table mat-table [dataSource]="datasource" matSort>
  
        <!-- # Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!--  Group name  Column -->
        <ng-container matColumnDef="GroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
          <td mat-cell *matCellDef="let row"> {{row.GroupName}} </td>
        </ng-container>
  
        <!-- description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
        </ng-container>
  
       
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. Works with Angular 10 -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>
